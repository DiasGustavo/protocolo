<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{controleRegistroBean.listar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Pesquisa Registros" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{controleRegistroBean.listaRegistros}"
				filteredValue="#{controleRegistroBean.listaRegistrosFiltrados}"
				var="registro" rows="8" paginator="true">
				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-plus"
						outcome="/pages/controle/registroCadastro.xhtml?faces-redirect=true">
						<f:param name="regacao" value="novo" />
					</p:button>
				</f:facet>
				<p:column headerText="Código" filterBy="#{registro.id}" 
					filterStyle="max-width: 60%; min-width: 60%;"
					style="width: 3%; text-align: center;">
					<h:outputText value="#{registro.id}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{registro.descricao}"
					filterStyle="max-width: 90%; min-width: 90%;"
					style="width: 12%; text-align: center;">
					<h:outputText value="#{registro.descricao}" />
				</p:column>

				<p:column headerText="Valor" filterBy="#{registro.valor}"
					style="width: 12%; text-align: center;">
					<h:outputText value="#{registro.valor}" />
				</p:column>

				<p:column headerText="Opções"
					style="width: 12%; text-align: center;">
					<p:button value="Editar" icon="	ui-icon-gear"
						outcome="/pages/controle/registroCadastro.xhtml?faces-redirect=true">
						<f:param name="regId" value="#{registro.id}" />
						<f:param name="regacao" value="editar" />
					</p:button>
					<p:button value="Excluir" icon="ui-icon-close"
						outcome="/pages/controle/registroCadastro.xhtml?faces-redirect=true">
						<f:param name="regId" value="#{registro.id}" />
						<f:param name="regacao" value="excluir" />
					</p:button>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

</html>
