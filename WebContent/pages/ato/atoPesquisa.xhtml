<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{atosBean.listar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Pesquisa Atos" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{atosBean.listaAtos}"
				filteredValue="#{atosBean.listaAtosFiltrados}" var="ato" rows="6"
				paginator="true">
				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-plus"
						outcome="/pages/ato/atoCadastro.xhtml?faces-redirect=true">
						<f:param name="atoacao" value="novo" />
					</p:button>
				</f:facet>
				<p:column headerText="Código" filterBy="#{ato.id}"
					filterStyle="max-width: 60%; min-width: 60%;"
					style="width: 3%; text-align: center;">
					<h:outputText value="#{ato.id}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{ato.descricao}"
					filterStyle="max-width: 97%; min-width: 97%;"
					style="width: 12%; text-align: center;">
					<h:outputText value="#{ato.descricao}" />
				</p:column>

				<p:column headerText="Parecer" filterBy="#{ato.categoria}"
					filterStyle="max-width: 97%; min-width: 97%;"
					style="width: 6%; text-align: center;">
					<h:outputText value="#{ato.categoria}" />
				</p:column>

				<p:column headerText="Opções" style="width: 6%; text-align: center;">
					<p:button value="Editar" icon="	ui-icon-gear"
						outcome="/pages/ato/atoCadastro.xhtml?faces-redirect=true">
						<f:param name="atoId" value="#{ato.id}" />
						<f:param name="atoacao" value="editar" />
					</p:button>
					<p:button value="Excluir" icon="ui-icon-close"
						outcome="/pages/ato/atoCadastro.xhtml?faces-redirect=true">
						<f:param name="atoId" value="#{ato.id}" />
						<f:param name="atoacao" value="excluir" />
					</p:button>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

</html>
