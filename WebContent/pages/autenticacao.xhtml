<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid class="grid-login" columns="2">
				<p:outputLabel value="Login:" />
				<p:inputText size="30"
					value="#{autenticacaoBean.funcionarioLogado.login}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Senha:" />
				<p:password size="30"
					value="#{autenticacaoBean.funcionarioLogado.senha}">
					<f:validateBean />
				</p:password>
				<p:spacer />
				<p:commandButton value="Entrar" update=":msgGlobal"
					action="#{autenticacaoBean.autenticar}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
